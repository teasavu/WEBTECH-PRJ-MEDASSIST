<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments Page</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Appointments</h1>
        </div>
    </div>

    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Add new appointment</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>See appointments</h3>
                <table id="app_table" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Type</th>
							<th>Doctor</th>
							<th>Date</th>
							<th>Location</th>
							<th>Frequency</th>
						</tr>
            		
				</table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Appointment -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Appointment</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="app_type">Appointment Type</label>
                        <select class="form-control" id="app_type">
				<option value="control">Control</option>
				<option value="consult">Consult</option>
					</select>
                    </div>
    
                    <div class="form-group">
                        <label for="app_doctor">Doctor</label>
                        <select>
  <option value="ion">Ion</option>
  <option value="Gigel">Gigel</option>
</select>
                    </div>
    
                    <div class="form-group">
                        <label for="app_date">Date</label>
                          <input type="text" name="app_date" id="app_date"  class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="app_location">Location</label>
                          <input type="text" name="app_location" id="app_location"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="app_frequency">Frequency recommended (per year)</label>
                        <select class="form-control" id="doctor_test" ng-model="test_result">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>
